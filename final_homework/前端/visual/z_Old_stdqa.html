		<script>
			function page_init(){
				if(localStorage.getItem("account") == null || localStorage.getItem("account") == "null"){
					alert("您尚未登录系统，请先登录系统再对系统进行操作！")
					window.location.href = "./login.html";
				}
			}
			//★  page_init();
			
			//通过vue，实现data数据的绑定
			var tbapp = new Vue({
				el: '#page-wrapper',
				data: {
					stdqa: [],
				},
				filters: {
					strfilter: function(str) {
						if(str.length > 35) {
							str = str.substr(0, 35) + "......";
						}
						return str;
					}
				},
				methods: {
					getstdqa: function() {
						//通过ajax，返回数据库当中的所有问题
						var _self = this;
						$.get('http://106.14.139.129:3456/stdQA/select', function(data, status) {
							ans = JSON.parse(data);
							if(ans.code == 0) {
								_self.stdqa = ans.data;
							}
						})
					}
				},
				beforeCreate: function() {

				},
				mounted: function() {
					this.getstdqa();

				},
				updated: function() {
					//参考资料：https://www.cnblogs.com/amoniyibeizi/p/4548111.html
					//$('#datatable-example').dataTable({
					//
					//});

					$('#dataTables-example').dataTable({
						"paging": true, // 开启分页
						"pageLength": 10, //每页显示数量
						"lengthChange": true, //是否允许用户改变表格每页显示的记录数
						"searching": true, //搜索
						"ordering": true, //排序
						"info": true, //左下角 从 1 到 5 /共 23 条数据
						"autoWidth": true,
						// "scrollX": "100%",//表格的宽度
						// "scrollY": "200px",//表格的高度
						"scrollXInner": "100%", //表格的内容宽度
						// "bScrollCollapse":true,//当显示的数据不足以支撑表格的默认的高度时，依然显示纵向的滚动条。(默认是false) 
						"aaSorting": [
							[1, 'asc']
						],
						"language": {
							"sInfoEmpty": "没有数据",
							"sZeroRecords": "没有查找到满足条件的数据",
							"sInfo": "[第 _START_ 页] 到 [第 _END_ 页]， 共 _TOTAL_ 条数据",
							"sLengthMenu": "每页显示记录条数： _MENU_ ",
							"sInfoFiltered": "(从 _MAX_ 条数据中检索)",
							"sSearch": "搜索：",
							"oPaginate": {
								"sFirst": "首页",
								"sPrevious": "前一页",
								"sNext": "后一页",
								"sLast": "尾页"
							}
						},

					});
					document.getElementById('dataTables-example_filter').style = "float: right";
					document.getElementById('dataTables-example_paginate').style = "float: right";
				},
				watch: {

				}
			});
		</script>
